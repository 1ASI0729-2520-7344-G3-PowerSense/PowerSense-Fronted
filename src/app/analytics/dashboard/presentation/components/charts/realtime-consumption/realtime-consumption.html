<mat-card class="ps-chart-card">
  <div class="ps-chart-header">
    <span class="ps-chart-title">Consumo en tiempo real</span>
    <mat-button-toggle-group [(ngModel)]="selectedPeriod" class="ps-segmented-control" appearance="legacy">
      <mat-button-toggle value="day">Día</mat-button-toggle>
      <mat-button-toggle value="week">Semana</mat-button-toggle>
      <mat-button-toggle value="month">Mes</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="ps-chart-content">
    <!-- Aquí iría el gráfico SVG/canvas, placeholder por ahora -->
    <div class="ps-chart-placeholder">[Gráfico de líneas aquí]</div>
  </div>
</mat-card>
